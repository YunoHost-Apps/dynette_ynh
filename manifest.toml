#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dynette"
name = "Dynette"

description.en = "YunoHost DynDNS server"
description.fr = "Serveur DynDns de YunoHost"

version = "2.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://yunohost.org"
demo = "https://dyndns.yunohost.org"

code = "https://github.com/yunohost/dynette"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"

disk = "100M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.subdomains]
    type = "string"
    ask.en = "Choose subdomains managed by Dynette"
    ask.fr = "Choisissez les sous domaines gérés par Dynette"
    help.en = "A comma-separated list, can contain spaces."
    example = "nohost.me, noho.st, ynh.fr"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.exposed = false
    named.default = 1053

    [resources.apt]
    packages = [
        "python3",
        "python3-venv",
        "bind9",
    ]
